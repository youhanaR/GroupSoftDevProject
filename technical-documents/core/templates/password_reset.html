{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}"> <!-- Link to your CSS file -->
    <title>Password Reset</title>
</head>
<body>
        <div class="form">
            <h2>Reset Your Password</h2>
            <p>Enter your email address below, and weâ€™ll send you instructions to reset your password.</p>
            <form method="POST">
                {% csrf_token %}
                {{ form.non_field_errors }}  
            
                <div>
                    {{ form.email.errors }} 
                    <input type="email" name="{{ form.email.name }}" placeholder="Email" required>
                </div>
            
                <button type="submit">Submit</button>
            </form>            
            <p>
                <a href="{% url 'my-login' %}">
                    <button type="button">Back to Login</button>
                </a>
            </p>            
        </div>
</body>
</html>
