{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
          --auth-theme-color: #233d4d;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <title>Password Reset</title>
</head>
<body>
    <div class="auth-page">  <!-- Add the login-page wrapper here -->
        <div class="form">
            <h2>Reset Your Password</h2>
            <p>Enter your email address below, and weâ€™ll send you instructions to reset your password.</p>
            <form method="POST">
                {% csrf_token %}
                {{ form.non_field_errors }}  

                <div>
                    {{ form.email.errors }} 
                    <input type="email" name="{{ form.email.name }}" placeholder="Email" required>
                </div>

                <button type="submit">Submit</button>
            </form>            
            <p>
                <a href="{% url 'my-login' %}">
                    <button type="button">Back to Login</button>
                </a>
            </p>            
        </div>
    </div> <!-- Close the login-page wrapper -->
</body>
</html>
