{% load static %}
<!-- Author: Juri Kushayi, Ameera Abdullah -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <style>
        :root {
          --auth-theme-color: #619b8a;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 10%;
            top: 0;
            width: 80%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            width: 50%;
            max-height: 70vh;
            max-width: 600px;
            overflow-y: auto;
            margin: 10% auto;
            border-radius: 8px;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="auth-page">
        <div class="form"> 
            <h2>Sign Up</h2>

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST" autocomplete="off">
                {% csrf_token %}
                <input type="text" name="{{ registerform.username.name }}" placeholder="Username" required>
                {{ registerform.username.errors }}
                <input type="email" name="{{ registerform.email.name }}" placeholder="Email address" required>
                {{ registerform.email.errors }}
                <input type="password" name="{{ registerform.password1.name }}" placeholder="Password" required>
                {{ registerform.password1.errors }}
                <input type="password" name="{{ registerform.password2.name }}" placeholder="Confirm Password" required>
                {{ registerform.password2.errors }}
                
                <div class="checkbox-container">
                    <input type="checkbox" name="agree" id="agree-checkbox" disabled>
                    <label for="agree-checkbox">
                        I agree to the <a href="#" id="open-modal">privacy policy</a>
                    </label>
                </div>
                
                <button type="submit">Sign Up</button>
            </form>            
        </div>
    </div>

    <!-- Privacy Policy Modal -->
    <div id="privacy-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Privacy Policy</h2>
            <div id="policy-text" style="max-height: 300px; overflow-y: auto;"></div>
            <button id="agree-button" disabled>I've read the policy</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const modal = document.getElementById("privacy-modal");
            const openModal = document.getElementById("open-modal");
            const closeModal = document.querySelector(".close-btn");
            const policyText = document.getElementById("policy-text");
            const agreeButton = document.getElementById("agree-button");
            const agreeCheckbox = document.getElementById("agree-checkbox");

            openModal.onclick = function() {
                modal.style.display = "block";
                fetch("{% url 'privacy-policy' %}")
                    .then(response => response.text())
                    .then(data => {
                        policyText.innerHTML = data;
                    });
            };

            closeModal.onclick = function() {
                modal.style.display = "none";
            };

            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            };

            policyText.onscroll = function() {
                if (policyText.scrollTop + policyText.clientHeight >= policyText.scrollHeight) {
                    agreeButton.disabled = false;
                }
            };

            agreeButton.onclick = function() {
                agreeCheckbox.disabled = false;
                modal.style.display = "none";
            };
        });
    </script>
</body>
</html>
