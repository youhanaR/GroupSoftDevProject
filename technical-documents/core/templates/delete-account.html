{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/delete-account.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">

    <title>Delete Account</title>
</head>

<body>

<!-- A container that contains the delete button and a link to the user profile-->
<div class="delete-account">
    <h3> Delete account </h3>
     <hr>
    <br>
     <form method ="POST" autocomplete>
        {% csrf_token %}
        <p> Are you sure you want to delete this account? </p>
        <br>
        <input class="btn" type="submit" value="Delete account">
        <br>
        <br>
        <a href="{% url 'user-profile'%}" class="back-link link">  Go back </a>

     </form>

    </div>

</body>
</html>
