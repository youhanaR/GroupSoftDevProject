{% load static %}
<!-- Author: Ameera Abdullah -->
 
<link rel="stylesheet" href="{% static 'css/landing.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">

    <title>Napoleon's Adventure</title>
</head>
<body>
    <div class="landing-page">
        <div class="content">
            <div class="container">
                <div class="info">
                    <img src="{% static 'images/typeface.png' %}" alt="Game Logo" class="game-logo">
                    <div class="buttons d-flex flex-column flex-md-row gap-3">
                        <button class="btn btn-warning px-4 py-2" onclick="window.location.href='{% url 'my-login' %}'">Login</button>
                        <button class="btn btn-warning px-4 py-2" onclick="window.location.href='{% url 'register' %}'">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="about-section py-5">
        <div class="container text-center">
            <h2 class="fw-bold">About Napoleon's Adventure</h2>
            <p class="mt-3">
                Napoleon's Adventure is an exciting journey filled with challenges, strategy, and fun! 
                Explore different worlds, solve puzzles, and uncover secrets as you embark on an unforgettable adventure.
            </p>
        </div>
    </section>
</body>
</html>
